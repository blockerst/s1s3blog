{% extends "layout.html" %}

{% block body %}

<h3>Makaleler<h3>
<hr>

{% if articles %}
<form action="/search" method="POST">
  <input type="text" class="input-xs" name="keyword" placeholder="Ara">
  <button type="submit" " class="btn btn-lg">Ara</button>
</form>
<hr>
<ul class="list-group">
  {% for article in articles %}
  <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
  {% endfor %}
</ul>
{% else %}
<div class = "alert alert-danger">Bu blokta makale bulunmuyor<div>
{% endif %}

{% endblock body %}

<h3>Makaleler<h3>
